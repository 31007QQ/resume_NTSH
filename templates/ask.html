<!DOCTYPE html>
<html>
<head>
    <title>問答系統</title>
</head>
<body>
    <h1>問答系統</h1>
    <form method="post">
        <label for="question">請輸入問題：</label>
        <input type="text" name="question" id="question" required>
        <button type="submit">送出</button>
    </form>

    {% if question %}
        <h3>問題：{{ question }}</h3>
        <p>答案：{{ answer }}</p>
    {% endif %}
</body>
</html>
